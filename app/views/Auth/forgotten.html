#{extends 'auth.html' /}
<div class="row" style="margin-top:5px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    	<div class="panel panel-default">
			#{form @Auth.reset(), role:'form well'}
				<fieldset>
					<h2>Rudeltippen - Passwort vergessen?</h2>
					<hr class="colorgraph">
					<div class="form-group #{ifError 'email'} has-error #{/ifError}">
						#{ifError 'email'}<span class="help-block">#{error 'email' /}</span>#{/ifError}
	                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="E-Mail-Adresse">
					</div>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-6 col-md-6"><a href="@{auth.login()}" class="btn btn-success btn-block btn-lg"><< Zur&uuml;ck</a></div>
						<div class="col-xs-6 col-md-6"><input type="submit" value="Absenden" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
					</div>
				</fieldset>
			#{/form}
		</div>
	</div>
</div>
